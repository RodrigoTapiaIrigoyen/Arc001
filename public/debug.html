<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arc Raiders - Debug</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        background: #0a0e1a;
        color: #f3f4f6;
        font-family: system-ui, -apple-system, sans-serif;
        min-height: 100vh;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
      }
      h1 {
        color: #eab308;
        margin: 20px 0;
      }
      .status {
        background: #1a1f2e;
        border: 1px solid #eab308;
        border-radius: 8px;
        padding: 15px;
        margin: 20px 0;
      }
      button {
        background: #eab308;
        color: black;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        margin: 10px;
      }
      .info {
        color: #9ca3af;
        font-size: 14px;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸŽ® Arc Raiders</h1>
      <div class="status">
        <p>âœ“ PÃ¡gina cargada correctamente</p>
      </div>

      <div class="info" id="info"></div>

      <button onclick="testAPI()">Probar API</button>
      <button onclick="location.href='/'">Ir a la App</button>

      <div id="result"></div>
    </div>

    <script>
      const info = document.getElementById("info");
      info.innerHTML = `
            <p>User Agent: ${navigator.userAgent}</p>
            <p>Platform: ${navigator.platform}</p>
            <p>Viewport: ${window.innerWidth}x${window.innerHeight}</p>
            <p>iOS: ${/iPhone|iPad|iPod/.test(navigator.userAgent)}</p>
        `;

      async function testAPI() {
        const result = document.getElementById("result");
        result.innerHTML =
          '<p style="color: #eab308;">Probando conexiÃ³n...</p>';

        try {
          const apiUrl =
            "https://arc-raiders-backend-production.up.railway.app/api/stats";
          const response = await fetch(apiUrl);
          const data = await response.json();
          result.innerHTML = `<div class="status" style="border-color: #22c55e; margin-top: 20px;"><p style="color: #22c55e;">âœ“ API funciona</p><pre style="text-align: left; font-size: 12px; overflow-x: auto;">${JSON.stringify(
            data,
            null,
            2
          )}</pre></div>`;
        } catch (error) {
          result.innerHTML = `<div class="status" style="border-color: #ef4444; margin-top: 20px;"><p style="color: #ef4444;">âœ— Error: ${error.message}</p></div>`;
        }
      }
    </script>
  </body>
</html>
