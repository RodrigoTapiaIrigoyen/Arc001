<!DOCTYPE html>
<html lang="en" class="dark" style="background-color: #0a0e1a">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover"
    />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#eab308" />
    <meta
      name="description"
      content="Community platform for ARC Raiders players - Trade items, connect with players, and share strategies"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="ARC Raiders" />

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/logo-192.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/logo-192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/logo-512.png" />

    <title>ARC Raiders Community</title>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://arc-raiders.vercel.app/" />
    <meta property="og:title" content="ARC Raiders Community" />
    <meta
      property="og:description"
      content="Trade items, connect with players, and share strategies"
    />
    <meta
      property="og:image"
      content="https://arc-raiders.vercel.app/logo-512.png"
    />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://arc-raiders.vercel.app/" />
    <meta name="twitter:title" content="ARC Raiders Community" />
    <meta
      name="twitter:description"
      content="Trade items, connect with players, and share strategies"
    />
    <meta
      name="twitter:image"
      content="https://arc-raiders.vercel.app/logo-512.png"
    />

    <style>
      /* Forzar fondo oscuro */
      :root {
        color-scheme: dark;
      }

      html,
      body,
      #root {
        background-color: #0a0e1a;
        color: #f3f4f6;
        min-height: 100vh;
        margin: 0;
        padding: 0;
      }

      /* Prevenir zoom en inputs en iOS */
      input,
      textarea,
      select {
        font-size: 16px;
      }

      /* Loading spinner mientras carga React */
      #root:empty::after {
        content: "";
        position: fixed;
        top: 50%;
        left: 50%;
        width: 40px;
        height: 40px;
        margin: -20px 0 0 -20px;
        border: 3px solid rgba(234, 179, 8, 0.3);
        border-top-color: #eab308;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

</html>
