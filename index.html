<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#eab308" />
    <meta
      name="description"
      content="Community platform for ARC Raiders players - Trade items, connect with players, and share strategies"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="ARC Raiders" />

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/logo-192.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/logo-192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/logo-512.png" />

    <title>ARC Raiders Community</title>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://arc-raiders.vercel.app/" />
    <meta property="og:title" content="ARC Raiders Community" />
    <meta
      property="og:description"
      content="Trade items, connect with players, and share strategies"
    />
    <meta
      property="og:image"
      content="https://arc-raiders.vercel.app/logo-512.png"
    />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://arc-raiders.vercel.app/" />
    <meta name="twitter:title" content="ARC Raiders Community" />
    <meta
      name="twitter:description"
      content="Trade items, connect with players, and share strategies"
    />
    <meta
      name="twitter:image"
      content="https://arc-raiders.vercel.app/logo-512.png"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Register Service Worker -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw.js")
            .then((registration) => {
              console.log("✅ Service Worker registrado:", registration.scope);
            })
            .catch((error) => {
              console.log("❌ Error al registrar Service Worker:", error);
            });
        });
      }
    </script>
  </body>
</html>
