<!DOCTYPE html>
<html lang="en" class="dark" style="background-color: #0a0e1a">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover"
    />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#eab308" />
    <meta
      name="description"
      content="Community platform for ARC Raiders players - Trade items, connect with players, and share strategies"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="ARC Raiders" />

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/logo-192.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/logo-192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/logo-512.png" />

    <title>ARC Raiders Community</title>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://arc-raiders.vercel.app/" />
    <meta property="og:title" content="ARC Raiders Community" />
    <meta
      property="og:description"
      content="Trade items, connect with players, and share strategies"
    />
    <meta
      property="og:image"
      content="https://arc-raiders.vercel.app/logo-512.png"
    />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://arc-raiders.vercel.app/" />
    <meta name="twitter:title" content="ARC Raiders Community" />
    <meta
      name="twitter:description"
      content="Trade items, connect with players, and share strategies"
    />
    <meta
      name="twitter:image"
      content="https://arc-raiders.vercel.app/logo-512.png"
    />

    <style>
      /* Forzar fondo oscuro */
      :root {
        color-scheme: dark;
      }

      html,
      body,
      #root {
        background-color: #0a0e1a;
        color: #f3f4f6;
        min-height: 100vh;
        margin: 0;
        padding: 0;
      }

      /* Prevenir zoom en inputs en iOS */
      input,
      textarea,
      select {
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Mensaje temporal mientras carga JavaScript -->
      <div
        style="
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          background: #0a0e1a;
        "
      >
        <div style="text-align: center; color: #f3f4f6">
          <p style="font-size: 16px; margin-bottom: 10px">
            Cargando aplicaci√≥n...
          </p>
          <p style="font-size: 12px; color: #6b7280">
            Si esto no desaparece, revisa la consola del navegador
          </p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Debug script para iOS -->
    <script>
      console.log("üü¢ HTML cargado");
      window.addEventListener("error", function (e) {
        console.error("‚ùå Error global:", e.error);
        document.getElementById("root").innerHTML =
          '<div style="padding: 20px; color: red; text-align: center;"><h2>Error: ' +
          e.message +
          "</h2><p>Check console for details</p></div>";
      });
      window.addEventListener("unhandledrejection", function (e) {
        console.error("‚ùå Promise rechazada:", e.reason);
      });
    </script>

    <!-- Service Worker para PWA -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw.js")
            .then((registration) => {
              console.log("‚úÖ Service Worker registrado:", registration.scope);
            })
            .catch((error) => {
              console.log("‚ùå Error al registrar Service Worker:", error);
            });
        });
      }
    </script>
  </body>
</html>
